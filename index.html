<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demo Trading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
header{background:#020617;padding:14px;text-align:center;font-weight:bold}
.balance{text-align:center;padding:8px;background:#020617;color:#22c55e}
.price{font-size:34px;text-align:center;margin:12px 0}
.panel{display:flex;gap:8px;padding:8px}
button{flex:1;padding:12px;border:none;border-radius:8px;color:#fff;font-size:15px}
.buy{background:#16a34a}
.sell{background:#dc2626}
.info{text-align:center;font-size:14px;color:#94a3b8;margin-top:6px}
.levels{text-align:center;margin:8px 0}
.levels span{display:inline-block;margin:0 6px;font-size:14px}
.hidden{display:none}
input{padding:8px;width:80px;border-radius:6px;border:none}
.lock{color:#f87171;font-weight:bold}
</style>
</head>

<body>

<header>üìä DEMO TRADING (NO REAL MONEY)</header>

<div class="balance" id="balance">Demo Balance: ‚Çπ10,000</div>

<div class="price" id="price">‚Çπ100.00</div>

<div class="levels">
  <span>SL: <b id="sl">‚Äî</b></span>
  <span>Target: <b id="target">‚Äî</b></span>
</div>

<div class="panel">
  <button class="buy" onclick="trade('BUY')">BUY</button>
  <button class="sell" onclick="trade('SELL')">SELL</button>
</div>

<div class="info" id="info">
Tap price ‚Üí SL | Double-tap price ‚Üí Target
</div>

<div class="panel">
  <button onclick="toggleTyping()">‚öôÔ∏è Advanced</button>
</div>

<div class="panel hidden" id="typing">
  <input id="slInput" placeholder="SL">
  <input id="tgInput" placeholder="Target">
  <button onclick="setManual()">Set</button>
</div>

<script>
let balance=10000, price=100, locked=false;
let sl=null, target=null;

setInterval(()=>{
 if(locked) return;
 price += (Math.random()-0.5)*2;
 if(price<1) price=1;
 document.getElementById("price").innerText="‚Çπ"+price.toFixed(2);

 if(sl && price<=sl){ hit("SL hit"); }
 if(target && price>=target){ hit("Target hit"); }
},1000);

function trade(type){
 if(locked){ log("Demo locked"); return;}
 let win=Math.random()>0.5;
 let amt=Math.floor(Math.random()*400)+200;
 balance += win?amt:-amt;
 log(type+" "+(win?"WIN +":"LOSS -")+"‚Çπ"+amt);
 if(balance<=0){balance=0;locked=true;log("Balance finished");}
 update();
}

function hit(msg){
 log(msg);
 sl=null; target=null;
 updateLevels();
}

function update(){
 document.getElementById("balance").innerText="Demo Balance: ‚Çπ"+balance;
}

function log(t){document.getElementById("info").innerText=t;}

function updateLevels(){
 document.getElementById("sl").innerText=sl??"‚Äî";
 document.getElementById("target").innerText=target??"‚Äî";
}

document.getElementById("price").onclick=()=>{
 sl=price-2; updateLevels(); log("SL set by touch");
}
document.getElementById("price").ondblclick=()=>{
 target=price+2; updateLevels(); log("Target set by touch");
}

function toggleTyping(){
 document.getElementById("typing").classList.toggle("hidden");
}
function setManual(){
 sl=parseFloat(slInput.value)||sl;
 target=parseFloat(tgInput.value)||target;
 updateLevels(); log("Levels set manually");
}
</script>

</body>
</html>
