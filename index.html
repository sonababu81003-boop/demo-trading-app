<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Trading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white;text-align:center}
header{background:#020617;padding:12px;font-weight:bold}
.balance{padding:8px;color:#22c55e}
.price{font-size:32px;margin:10px}
button{padding:10px 14px;margin:5px;border:none;border-radius:6px;color:white}
.buy{background:#16a34a}
.sell{background:#dc2626}
.invite{background:#2563eb}
.reset{background:#9333ea}
.lock{color:#f87171;font-weight:bold}
.small{font-size:13px;color:#94a3b8}
.hidden{display:none}
</style>
</head>

<body>

<header>ðŸ“Š DEMO TRADING (100% Demo Only)</header>

<div class="balance" id="balance">Demo Balance: â‚¹10000</div>
<div class="price" id="price">â‚¹100.00</div>

<button class="buy" onclick="trade('BUY')">BUY</button>
<button class="sell" onclick="trade('SELL')">SELL</button>

<div id="message" class="small">Market Running...</div>

<div id="inviteSection" class="hidden">
  <p class="lock">Balance Finished!</p>
  <button class="invite" onclick="invite()">Invite Friend (Earn Demo)</button>
</div>

<button class="reset hidden" id="resetBtn" onclick="resetBalance()">Reset (Premium)</button>

<script>
let balance = 10000;
let price = 100;
let locked = false;
let inviteCount = 0;
let lastResetTime = 0;

setInterval(()=>{
  if(locked) return;
  price += (Math.random()-0.5)*2;
  if(price<1) price=1;
  document.getElementById("price").innerText="â‚¹"+price.toFixed(2);
},1000);

function trade(type){
 if(locked){
   document.getElementById("message").innerHTML="<span class='lock'>Balance Zero</span>";
   return;
 }

 let win = Math.random()>0.5;
 let amt = Math.floor(Math.random()*400)+200;

 balance += win?amt:-amt;

 document.getElementById("message").innerText =
   type+" "+(win?"WIN +":"LOSS -")+"â‚¹"+amt;

 if(balance<=0){
   balance=0;
   locked=true;
   document.getElementById("inviteSection").classList.remove("hidden");
 }

 updateBalance();
}

function updateBalance(){
 document.getElementById("balance").innerText="Demo Balance: â‚¹"+balance;
}

function invite(){
 inviteCount++;

 let reward;
 if(inviteCount==1) reward=5000;
 else if(inviteCount==2) reward=4000;
 else if(inviteCount==3) reward=3000;
 else reward=2000;

 balance+=reward;
 locked=false;

 document.getElementById("inviteSection").classList.add("hidden");
 document.getElementById("message").innerText="Referral Reward +â‚¹"+reward;

 updateBalance();
}

function resetBalance(){
 let now = Date.now();
 if(now-lastResetTime<86400000){
   alert("Reset allowed once in 24 hours");
   return;
 }
 balance=10000;
 locked=false;
 lastResetTime=now;
 document.getElementById("inviteSection").classList.add("hidden");
 updateBalance();
}
</script>

</body>
</html>
