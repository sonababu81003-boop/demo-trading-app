<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demo Trading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}
header{
  background:#020617;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.balance{
  text-align:center;
  padding:10px;
  background:#020617;
  color:#22c55e;
  font-size:16px;
}
.price{
  text-align:center;
  font-size:34px;
  margin:20px 0;
}
.controls{
  display:flex;
  gap:10px;
  padding:10px;
}
button{
  flex:1;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:8px;
  color:#fff;
}
.buy{background:#16a34a;}
.sell{background:#dc2626;}
.log{
  padding:10px;
  font-size:14px;
  color:#94a3b8;
  text-align:center;
}
.lock{
  color:#f87171;
  font-weight:bold;
}
</style>
</head>

<body>

<header>ðŸ“Š DEMO TRADING (NO REAL MONEY)</header>

<div class="balance" id="balance">Demo Balance: â‚¹10,000</div>

<div class="price" id="price">â‚¹100.00</div>

<div class="controls">
  <button class="buy" onclick="trade('BUY')">BUY</button>
  <button class="sell" onclick="trade('SELL')">SELL</button>
</div>

<div class="log" id="log">Market running...</div>

<script>
let balance = 10000;
let price = 100;
let locked = false;

// fake live price
setInterval(()=>{
  if(locked) return;
  let move = (Math.random() - 0.5) * 2;
  price += move;
  if(price < 1) price = 1;
  document.getElementById("price").innerText = "â‚¹" + price.toFixed(2);
},1000);

function trade(type){
  if(locked){
    document.getElementById("log").innerHTML =
      "<span class='lock'>Balance zero. Demo locked.</span>";
    return;
  }

  // random win / loss
  let win = Math.random() > 0.5;
  let amount = Math.floor(Math.random()*500)+200;

  if(win){
    balance += amount;
    document.getElementById("log").innerText =
      type + " WIN +â‚¹" + amount;
  }else{
    balance -= amount;
    document.getElementById("log").innerText =
      type + " LOSS -â‚¹" + amount;
  }

  if(balance <= 0){
    balance = 0;
    locked = true;
    document.getElementById("log").innerHTML =
      "<span class='lock'>Demo balance finished. Invite friends to unlock.</span>";
  }

  document.getElementById("balance").innerText =
    "Demo Balance: â‚¹" + balance;
}
</script>

</body>
</html>
